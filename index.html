<!DOCTYPE html>
<html lang ="cat">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Horaris</title>
    <link href="styles.css" rel="stylesheet" >
 </head>
 <body>
    <h1>Generador de Horaris</h1>
    <p>Aquesta web et permet generar un horari personalitzat</p>
    <div class="container">
        <form id="schedule">
            <label for="n_subjects">Entra el nombre d'Assignatures que vols:</label>
            <input type="number" id="n_subjects" min="1" required>
            <button type ="submit">Generar Assignatures</button>
        </form>
        <div class="subjects" id="subjects">
            
        </div>
        <div class="schedule-form" id="schedule-form" style="display: none;">
            <h2>Defineix les teves hores disponibles per cada dia</h2>
            <div id="availability-inputs"></div>
            <div class="session-duration">
                <label for="session-duration">Durada de cada sessiÃ³:</label>
                <select id="session-duration">
                    <option value="30">30 minuts</option>
                    <option value="60" selected>1 hora</option>
                    <option value="90">1h 30min</option>
                    <option value="120">2 hores</option>
                </select>
            </div>
            <button type="button" id="generate-schedule">Generar Horari</button>
        </div>
        <div class="schedule-result" id="schedule-result">
            
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
 </body>
</html>
